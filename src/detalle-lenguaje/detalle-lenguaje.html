<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">  

<dom-module id="detalle-lenguaje">

    <template>
        <style>
            :host .card * { margin: 5px; padding: 0; box-sizing: border-box; }
            li { list-style: none; }
            .card h1 { margin-bottom: 10px; }
            .card ul li:not(:last-child) { margin-bottom: 5px; }
            
        </style> 
        <div role="listbox">
            <paper-item>
                
                <paper-item-body two-line>
                    <div><h2>[[lenguaje]]</h2></div>
                    <div secondary><span>Ranking: </span>[[ranking]]</li></div>
                    <div secondary><span>Puesto: </span>[[nombre]]</div>
                    <div secondary><span>Level: </span>[[color]]</div>
                    <div secondary><span>Score: </span>[[score]]</div>
                </paper-item-body>
            </paper-item>
            
        </div>
    </template>
    
    <script>
    
    class DetalleLenguaje extends Polymer.Element {
      static get is() { return 'detalle-lenguaje'; }
      static get properties() {
            return {
            lenguaje:{
             type: String,
             observer: "_toUpper",   
            }, 
            ranking: String,
            nombre: String,
            color: String,
            score: Number
            }
        };

        _toUpper(){
            if (this.lenguaje != undefined){
            this.lenguaje = this.lenguaje.toUpperCase();
            }
            
        }

        _prueba(item){
            if (!item){
            return null;
            }else{
            console.log("item", item)  
            }
      }
    }

    
              
      window.customElements.define(DetalleLenguaje.is, DetalleLenguaje);
    
    </script>

</dom-module>
