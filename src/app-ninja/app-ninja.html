<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../src/detalle-usuario/detalle-usuario.html">

<dom-module id="app-ninja">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Consulta Ninja BBVA</h2>

    <iron-ajax url="https://techcodewars.herokuapp.com/api/v1/users/pablo.inchausti" handle-as="json" last-response="{{usuario}}" loading="{{loading}}"
    auto></iron-ajax>

    <!-- <template is="dom-if" if="[[_mostrar(usuario,loading)]]"> -->
       
    <detalle-usuario usuario=[[usuario]]></detalle-usuario>
    <!-- <kata-container username=[[user.username]]></kata-container> -->
      

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AppNinja extends Polymer.Element {
      static get is() { return 'app-ninja'; }
      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false
          },
          usuario: {
            type: String,
            value: ""
          }
        };
      }

      _mostrar(usuario, loading){
        console.log("paso por _mostrar");
        console.log(usuario, loading)
        return usuario && (!loading);
      }
    }

    
    window.customElements.define(AppNinja.is, AppNinja);
  </script>
</dom-module>
